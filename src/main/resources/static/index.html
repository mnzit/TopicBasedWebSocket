<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatAPP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="message-control">
                    <div class="card text-center">
                        <div class="card-header">
                            <h3>Begin Chatting</h3>
                            <div class="form-check">
                                <input type="radio" name="type" id="public" value="public" checked>
                                <label>
                                    Public
                                </label>
                            </div>
                            <div>
                                <input type="radio" name="type" id="private" value="private">
                                <label>
                                    Private
                                </label>
                            </div>
                            <div class="card-body">
                                <div class="card">
                                    <div class="card-body">
                                        <label>
                                            Name
                                        </label>
                                        <input class="form-control" type="text" id="name" placeholder="Enter your name">
                                    </div>
                                </div>
                            </div>
                            <div id="groupBlock" style="display:none;">
                                <div class="card-body">
                                    <div class="card">
                                        <div class="card-body">
                                            <label class="form-check-label">
                                                GroupId
                                            </label>
                                            <input class="form-control" type="text" id="groupId"
                                                   placeholder="Set a groupID">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="card">
                                    <div class="card-body">
                                        <label class="form-check-label">
                                            Message
                                        </label>
                                        <input class="form-control" type="text" id="content"
                                               placeholder="Send Message">
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary" id="send">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="messages">

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
